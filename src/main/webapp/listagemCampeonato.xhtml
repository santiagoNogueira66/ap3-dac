<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Listagem Campeonato</title>
</h:head>

<h:body>
    <h:form id="form">
        <p:messages id="msgs" showDetail="true" autoUpdate="true" />

        <div class="card">
            <p:dataTable var="c" value="#{campeonatoBean.lista}" editable="true" id="campeonatoTable">

                <p:ajax event="rowEdit" listener="#{campeonatoBean.editar}" update=":form:msgs" />

                <p:column headerText="Nome">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{c.nome}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{c.nome}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <p:rowEditor />
                </p:column>

                <p:column>
                    <p:commandButton value="Excluir" action="#{campeonatoBean.excluir(c)}" update="form">
                        <f:setPropertyActionListener target="#{campeonatoBean.campeonato}" value="#{c}" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </div>
        <p:link outcome="cadastroCampeonato.xhtml" value="Voltar" />
    </h:form>
</h:body>
</html>
