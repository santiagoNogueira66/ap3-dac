<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de jogo</title>
</h:head>

<h:body>
	<h:form id="formulario">
		<p:messages id="msgs" showDetail="true" autoUpdate="true" />
		<p:panel header="Cadastro de jogo">
			<p:panelGrid columns="2">
				<p:outputLabel value="data da Partida" />
				<p:datePicker value="#{jogoBean.jogo.dataPartida}" />

				<p:outputLabel value="time 1" />
				<p:selectOneMenu value="#{jogoBean.jogo.time1}">
					<f:selectItem itemLabel="A" itemValue="a" />
					<f:selectItem itemLabel="B" itemValue="b" />
					<f:selectItem itemLabel="C" itemValue="c" />
				</p:selectOneMenu>

				<p:outputLabel value="time 2" />
				<p:selectOneMenu value="#{jogoBean.jogo.time2}">
					<f:selectItem itemLabel="A" itemValue="a" />
					<f:selectItem itemLabel="B" itemValue="b" />
					<f:selectItem itemLabel="C" itemValue="c" />
				</p:selectOneMenu>

				<p:outputLabel for="campeonato" value="Campeonato:" />
				
				<p:selectOneMenu id="campeonato" value="#{jogoBean.campeonatoId}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					
					<f:selectItems value="#{jogoBean.campeonatos}" var="camp"
						itemLabel="#{camp.nome}" itemValue="#{camp.id}" />
				</p:selectOneMenu>

				<p:outputLabel value="gols time 1" />
				<p:inputNumber value="#{jogoBean.jogo.golsTime1}" decimalPlaces="0" />

				<p:outputLabel value="gols time 2" />
				<p:inputNumber value="#{jogoBean.jogo.golsTime2}" decimalPlaces="0" />

				<p:commandButton value="Submit" action="#{jogoBean.salvar}"
					update="formulario" />
				<p:link outcome="listagem.xhtml" value="lista de jogos" />

			</p:panelGrid>
			<br/><br/>
			<p:link outcome="filtro.xhtml" value="filtro"/>
		</p:panel>
	</h:form>
</h:body>
</html>
