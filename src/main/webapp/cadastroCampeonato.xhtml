<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro Campeonato </title>
</h:head>

<h:body>
    <h:form id="formulario">
    <p:messages id="msgs" showDetail="true" autoUpdate="true" />
        <p:panel header="Cadastro Campeonato">
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome:" />
                <p:inputText value="#{campeonatoBean.campeonato.nome}" />
                <p:commandButton value="Submit" action="#{campeonatoBean.salvar}" update="formulario"/>
                <p:link outcome="listagemCampeonato.xhtml" value = "listagem"/>
            </p:panelGrid>
        </p:panel>
        
    </h:form>
    <br/>
    <p:button outcome="index.xhtml" value="Cadastrar Jogo"/>
    
    
</h:body>
</html>
